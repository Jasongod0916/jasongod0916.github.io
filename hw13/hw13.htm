<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Carousel 範例</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .carousel-item img {
        height: 100vh;
        object-fit: cover;
      }
      .fixed-header {
        position: absolute;
        top: 0;
        width: auto;
        background-color: rgba(44, 42, 42, 0.5);
        color: white;
        z-index: 1000;
        text-align: center;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
      .header_center {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: auto;
        position: relative;
      }
      .carousel-control-prev {
        width: 8%;
      }
      .carousel-control-next {
        width: 8%;
      }
    </style>
  </head>
  <body>
    <div class="header_center">
      <div class="fixed-header">
        <h1>圖片輪播示範</h1>
      </div>
    </div>

    <div class="">
      <div
        id="myCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="1000"
        data-bs-wrap="true"
      >
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src=".\carousel535mini\photo01.jpg"
              class="d-block w-100"
              alt="第一張圖片"
            />
          </div>
          <div class="carousel-item">
            <img
              src=".\carousel535mini\photo02.jpg"
              class="d-block w-100"
              alt="第二張圖片"
            />
          </div>
          <div class="carousel-item">
            <img
              src=".\carousel535mini\photo03.jpg"
              class="d-block w-100"
              alt="第三張圖片"
            />
          </div>
        </div>

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">上一張</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">下一張</span>
        </button>
      </div>
    </div>

    <!-- Bootstrap Bundle (含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
